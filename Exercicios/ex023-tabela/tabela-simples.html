<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando tabelas</title>
    <style>

        table{
            border-collapse: collapse;
            margin: auto;
            
            
        }

        td{
            text-align: right;
            vertical-align: bottom;
            width: 60px;
            height: 60px;

            text-align: right;
           
            border: 1px solid black;
            
        }

    </style>
</head>
<body>

    <h1>titulo</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
    </table>
    
</body>
</html>
